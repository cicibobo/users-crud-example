
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> User Dictionary</title>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" />

    <script type="text/javascript" src="js/libs/jquery-1.11.3.min.js"> </script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"> </script>
    <script type="text/javascript" src="js/requests.js"> </script>
    <script type="text/javascript" src="js/main.js"> </script>

</head>
<body>


<div class="container-fluid">
	
    <nav class="navbar navbar-default" role="navigation">
    	<!-- Brand and toggle get grouped for better mobile display -->
    	<div class="navbar-header">
    		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
    			<span class="sr-only">Toggle navigation</span>
    			<span class="icon-bar"></span>
    			<span class="icon-bar"></span>
    			<span class="icon-bar"></span>
    		</button>
    		<a class="navbar-brand" href="#">Title</a>
    	</div>
    
    	<!-- Collect the nav links, forms, and other content for toggling -->
    	<div class="collapse navbar-collapse navbar-ex1-collapse">

    		<ul class="nav navbar-nav navbar-right">

    			<li class="dropdown">
    				<a href="#" class="dropdown-toggle" data-toggle="dropdown">Action <b class="caret"></b></a>
    				<ul class="dropdown-menu">
    					<li><a class="create" href="#">Create User</a></li>
    				</ul>
    			</li>
    		</ul>
    	</div><!-- /.navbar-collapse -->
    </nav>
    
    
    <div class="row">
    	        
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="panel panel-primary">
            	  <div class="panel-heading">
            			<h3 class="panel-title">Users List</h3>
            	  </div>
            	  <div class="panel-body">
            			<table class="table table-bordered table-hover" id="user-list">
            				<thead>
            					<tr>
            						<th>Name</th> <th>Phone</th> <th>Email</th> <th>Address</th> <th>Site</th> <th>Edit</th> <th>Delete</th>
            					</tr>
            				</thead>
            				<tbody>
            					<tr>
            						<td></td>
            					</tr>
            				</tbody>
            			</table>
            	  </div>
            </div>
        </div>
        






        
    </div>
    
    
    
</div>



<div class="modal fade" id="modal-id">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">User Form</h4>
            </div>
            <div class="modal-body">
                
                        <form id="user-form" action="" method="post" role="form">
                            <input type="hidden" class="form-control" name="id" id="id" >

                        	<div class="form-group">
                        		<label for="name">Name </label>
                        		<input type="text" class="form-control" name="name" id="name" >
                        	</div>

                            <div class="form-group">
                                <label for="phone">Phone </label>
                                <input type="text" class="form-control" name="phone" id="phone" >
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" name="email" id="email" >
                            </div>

                            <div class="form-group">
                                <label for="address">Address </label>
                                <input type="text" class="form-control" name="address" id="address" >
                            </div>

                            <div class="form-group">
                                <label for="site">Site </label>
                                <input type="text" class="form-control" name="site" id="site" >
                            </div>

                        </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="save btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
